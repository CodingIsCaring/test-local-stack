version: '3.7'
services:
  localstack:
    image: localstack/localstack
    ports:
      - "443:443"
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=lambda,iam
      - DEFAULT_REGION=eu-central-1
      - LAMBDA_EXECUTOR=docker
      - DATA_DIR=/tmp/localstack
    tmpfs:
      - /tmp/localstack:exec,mode=600
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
